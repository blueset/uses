  - title: Mobile apps
    color: text-green-600 dark:text-green-400
    icon: iconify fluent--app-folder-24-regular
    type: software
    defaultLayout: grid
    entries:
      - title: GymRun
        description: |
          A workout tracker. Supports custom workouts and cloud backup with Google Drive, Dropbox, and OneDrive.

          I built [GymRun poster](https://github.com/blueset/gymrun) that sends a Mastodon/Misskey post when it sees a new backup on OneDrive.
        logo: /images/gymrun.png
        links:
          - title: Website
            url: https://www.gymrun.app/
          - title: Google Play
            url: https://play.google.com/store/apps/details?id=com.imperon.android.gymapp

  - title: Productivity
    color: text-emerald-600 dark:text-emerald-400
    icon: iconify lucide--check-square
    type: software
    defaultLayout: grid
    entries:
      - title: Notion
        description: |
          For organizing larger personal projects that needs more structured planning and database-like content management.

          I started using Notion rather early and applied for their student discount when I was in university.
        icon: iconify simple-icons--notion
        links:
          - title: Website
            url: https://www.notion.so/
          - title: Wikipedia
            url: https://en.wikipedia.org/wiki/Notion_(productivity_software)
      - title: Google Keep
        description: |
          For quick note-taking and checklists. I sometimes use Google Assistant (now Gemini) to add items to my shopping lists.

          It also serves as a simple text editor and sketch pad for all kinds of random things.
        icon: iconify-color logos--google-keep
        links:
          - title: Website
            url: https://keep.google.com/
          - title: Wikipedia
            url: https://en.wikipedia.org/wiki/Google_Keep
      - title: OneNote
        description: |
          For work-related note-taking. Its notebook-section-page structure is quite useful for organizing notes. Also, our company is all in Microsoft 365. 
        logo: /images/microsoft-onenote-icon.svg
        links:
          - title: Website
            url: https://www.onenote.com/
          - title: Wikipedia
            url: https://en.wikipedia.org/wiki/Microsoft_OneNote
      - title: Microsoft Loop
        description: For work-related collaborations. Mainly with Loop components embedded in Outlook emails and Teams messages.
        logo: /images/microsoft-loop-logo.svg
        links:
          - title: Website
            url: https://loop.microsoft.com/
          - title: Wikipedia
            url: https://en.wikipedia.org/wiki/Microsoft_Loop
      - title: Microsoft To Do
        description: For work-related task management. Usually used interchangably with OneNote checklists.
